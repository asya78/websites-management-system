<div class="form-wrapper">
    <form class="form-signin login" #form="ngForm" (ngSubmit)="login(form)">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <label for="email" class="sr-only">Email address</label>
        <input name="email" type="email" id="email" class="form-control" placeholder="Email address" required autofocus="" ngModel #inputEmail="ngModel">
        <ng-container *ngIf="inputEmail.touched">
            <p class="error" *ngIf="inputEmail.errors?.['required']">Email is required!</p>
        </ng-container>
        <label for="password" class="sr-only">Password</label>
        <input name="password" type="password" id="password" class="form-control" placeholder="Password" required="" ngModel #inputPassword="ngModel">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted">Have an account? <a routerLink="/register">Register</a>
        </p>
    </form>
</div>
