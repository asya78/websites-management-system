<div class="form-wrapper">
    <form class="form-register register" [formGroup]="form" (ngSubmit)="register()">
        <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
        <label for="username" class="form-label">Name</label>
        <input 
                name="username"
                type="text" 
                class="form-control" 
                id="username" 
                placeholder="" 
                value="" 
                formControlName="username" >
        <ng-container *ngIf="form.get('username')?.touched">
            <p class="error" *ngIf="form.get('username')?.errors?.['required']">Username is required!</p>
            <p class="error" *ngIf="form.get('username')?.errors?.['minlength']">Must be at least 5 characters!</p>
        </ng-container>
        <label for="email" class="sr-only">Email address</label>
        <input 
            name="email" 
            type="email" 
            id="email"             
            class="form-control" 
            placeholder="Email address" 
            autofocus="" 
            formControlName="email" >
        <ng-container *ngIf="form.get('email')?.touched">
            <p class="error" *ngIf="form.get('email')?.errors?.['required']">Email is required!</p>
            <p class="error" *ngIf="form.get('email')?.errors?.['pattern']">Email is not valid!</p>
        </ng-container>
        <ng-container formGroupName="passGroup">
            <label for="password" class="sr-only">Password</label>
            <input 
                name="password" 
                type="password" 
                id="password" 
                class="form-control" 
                placeholder="*****"
                formControlName="password" 
                >
            <label for="rePassword" class="sr-only">Password</label>
            <input 
                name="rePassword" 
                type="password" 
                id="rePassword" 
                class="form-control" 
                placeholder="*****"
                formControlName="rePassword" >
            <ng-container *ngIf="form.get('passGroup')?.get('rePassword')?.touched">
                <p class="error" 
                    *ngIf="form.get('passGroup')?.errors?.['matchPasswordsValidator'] || form.get('passGroup')?.get('rePassword')?.errors?.['required']">Repeat Password does not match password!</p>
                
            </ng-container>
        </ng-container>
        <button class="btn btn-lg btn-primary btn-block"  [disabled]="form.invalid" >Create account</button>
        <p class="mt-5 mb-3 text-muted">Have already an account? <a routerLink="/login">Login</a>
        </p>
    </form>
</div>
