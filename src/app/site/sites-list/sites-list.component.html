<div class="album py-5 bg-body-tertiary">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div *ngFor="let site of sites; let i = index" class="col">
        <div class="card shadow-sm">
          <img src="{{ site.siteImg }}" alt="{{ site.siteName }}">
          <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c"></rect>
            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
          </svg> -->
          <div class="card-body">
            <h2>{{ site.siteName}}</h2>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><span>Production</span>: <a href="{{ site.siteProdLink }}" target="_blank">{{ site.siteProdLink }}</a>
                </li>
                <li *ngIf="isLoggedIn" class="list-group-item"><span>Dev</span>: <a href="{{ site.siteDevLink }}" target="_blank">{{ site.siteDevLink }}</a>
                </li>
                <li class="list-group-item"><span>Developers</span>: {{ site.siteDevelopers }}</li>
                <li class="list-group-item"><span>Tasks</span>: {{ site.siteTasks }}</li>
              </ul>
            <div  *ngIf="isLoggedIn" class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <!-- <button type="button" class="btn btn-sm btn-outline-secondary">View</button> -->
                <a [routerLink]="['/site', i]" type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
