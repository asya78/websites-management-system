<main class="form-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-lg-8 mx-auto">
                <h1 class="h3 mb-3 font-weight-normal">Add task</h1>
                <form #form="ngForm" (ngSubmit)="addTask(form)" class="" >
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="taskSite" class="sr-only">Task Site</label>
                            <input 
                            name="taskSite" 
                            type="text" 
                            id="taskSite"                      
                            class="form-control" 
                            placeholder="" 
                            required 
                            autofocus=""
                            ngModel
                            #inputtaskSite="ngModel" >
                            <ng-container *ngIf="inputtaskSite.touched">
                                <p class="error" *ngIf="form.submitted && inputtaskSite.errors?.['required']">The field is required!</p>
                            </ng-container>
                        </div>
                        <div class="col-sm-6">
                            <label for="siteName" class="sr-only">Task Name</label>
                            <input 
                            name="taskName" 
                            type="text" 
                            id="taskName"                      
                            class="form-control" 
                            placeholder="" 
                            required 
                            autofocus=""
                            ngModel
                            #inputtaskName="ngModel" >
                            <ng-container *ngIf="inputtaskName.touched">
                                <p class="error" *ngIf="form.submitted && inputtaskName.errors?.['required']">The field is required!</p>
                            </ng-container>
                        </div>
                        <div class="col-sm-6">
                            <label for="taskImg" class="sr-only">Task IMG Url</label>
                            <input 
                            name="taskImg" 
                            type="text" 
                            id="taskImg"                      
                            class="form-control" 
                            placeholder="" 
                            required 
                            autofocus=""
                            ngModel
                            #inputtaskImg="ngModel" >
                             <ng-container *ngIf="inputtaskImg.touched">
                                <p class="error" *ngIf="form.submitted && inputtaskImg.errors?.['required']">The field is required!</p>
                            </ng-container>
                        </div>
                        <div class="col-sm-6">
                            <label for="taskLink" class="sr-only">Task Link</label>
                            <input 
                            name="taskLink" 
                            type="text" 
                            id="taskLink"                      
                            class="form-control" 
                            placeholder="" 
                            required 
                            autofocus="" 
                            ngModel
                            #inputtaskLink="ngModel">
                             <ng-container *ngIf="inputtaskLink.touched">
                                <p class="error" *ngIf="form.submitted && inputtaskLink.errors?.['required']">The field is required!</p>
                            </ng-container>
                        </div>
                        <div class="col-sm-6">
                            <label for="taskDevelopers" class="sr-only">Developers</label>
                            <input 
                            name="taskDevelopers" 
                            type="text" 
                            id="taskDevelopers"                      
                            class="form-control" 
                            placeholder="" 
                            required 
                            autofocus="" 
                            ngModel
                            #inputtaskDevelopers="ngModel">
                             <ng-container *ngIf="inputtaskDevelopers.touched">
                                <p class="error" *ngIf="form.submitted && inputtaskDevelopers.errors?.['required']">The field is required!</p>
                            </ng-container>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Add Task</button>
                </form>
            </div>
        </div>

    </div>
</main>
